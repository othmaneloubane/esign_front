<app-navbar></app-navbar>
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li [ngClass]="{'active' : step==0}" ></li>
    <li [ngClass]="{'active' : step==1}"></li>
    <li [ngClass]="{'active' : step==2}"></li>
    <li [ngClass]="{'active' : step==3}"></li>
  </ul>
  <!-- fieldsets -->
  <fieldset *ngIf="step==0">
    <h2 class="fs-title">Personal Details</h2><br>
    <input type="text" name="nom" placeholder="Nom" required/>
    <input type="text" name="prenom" placeholder="Prenom" required/>
    <select>
      <option value="">--Please choose a type--</option>
      <option value="CIN">Carte d'édentitié</option>
      <option value="PASSPORT">Passport</option>
    </select>
    <input type="text" name="id_conf" placeholder="CIN , PASSPORT" required/>
    <textarea name="address" placeholder="Address" required></textarea>
    <input type="button" name="next" class="next action-button" value="Suivant" (click)="nextStep()" />
    <br>
    <a routerLink="/login">Already have an account</a>
  </fieldset>
  <fieldset *ngIf="step==1">
    <h2 class="fs-title">Verification By Mail</h2><br>
    <input type="email" name="email" placeholder="Email" required/>
    <input style="margin-left: 220px; color: yellow;" type="button" name="verifier_otp" class="action-button" value="Verifier"/>
    <input type="text" name="code_otp" placeholder="Code" required/>
    <br>
    <input type="button" name="previous" class="previous action-button" value="Précédent" (click)="previousStep()"/>
    <input type="button" name="next" class="next action-button" value="Suivant" (click)="nextStep()" />
  </fieldset>
  <fieldset *ngIf="step==2">
    <h2 class="fs-title">Verification By SMS</h2><br>
    <input type="phone" name="tele" placeholder="Numéro de telephone" required/>
    <input style="margin-left: 220px; color: yellow;" type="button" name="verifier_otp" class="action-button" value="Verifier"/>
    <input type="text" name="code_otp" placeholder="Code" />
    <br>
    <input type="button" name="previous" class="previous action-button" value="Précédent" (click)="previousStep()"/>
    <input type="button" name="next" class="next action-button" value="Suivant" (click)="nextStep()"/>
  </fieldset>
  <fieldset *ngIf="step==3">
    <h2 class="fs-title">Create your account</h2><br>
    <input type="text" name="email" placeholder="Email" required />
    <input type="password" name="pass" placeholder="Password" required/>
    <input type="password" name="cpass" placeholder="Confirm Password" required/>
    <input type="button" name="previous" class="previous action-button" value="Précédent" (click)="previousStep()"/>
    <input type="submit" name="submit" class="submit action-button" value="Terminer" />
  </fieldset>
</form>
